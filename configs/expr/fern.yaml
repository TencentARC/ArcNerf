# fern dataset best config

name: fern

resume: None

debug:
    debug_mode: False               # support debug like checking grad.
    print_all_grad: False           # print all grad for all param in model. Only in debug mode

dir:
    expr_dir: None
    data_dir: '/group/30042/leoyluo/Immerse/data'      # It is the main dataset address containing all dataset
    eval_dir: '/group/30042/leoyluo/Immerse/projects/simplenerf/results/fern'

model_pt: '/group/30042/leoyluo/Immerse/projects/simplenerf/experiments/fern/checkpoints/final.pt.tar'

gpu_ids: -1                         # -1 is cpu, otherwise use list of gpus

dist:
    local_rank: 0
    rank: 0
    world_size: 1
    distributed_backend: nccl
    random_seed: None
    slurm: False

batch_size: 2
n_rays: 4096
worker: 4

optim:
    lr: 5e-4
    optim_type: adam
    weight_decay: 0.0
    lr_scheduler:
        type: ExponentialLR
        lr_gamma: 0.1
        lr_steps: [250000]

    clip_gradients: 0.0
    clip_warmup: -1
    clip_gradients_warmup: 0.0

progress:
    start_epoch: -1
    epoch: 200000
    save_time: 1800

    epoch_loss: 100
    iter_loss: 1
    save_progress: False
    epoch_save_progress: 50000
    iter_save_progress: 5

    epoch_val: 50000
    save_progress_val: True
    max_samples_val: 1

    epoch_save_checkpoint: 50000
    local_progress: False

    init_eval: False
    epoch_eval: 50000
    max_samples_eval: 3

dataset:
    train:
        type: LLFF
        scene_name: fern
        img_scale: 0.125
        ndc_space: True
        precache: True
        device: gpu

    val:
        type: LLFF
        scene_name: fern
        img_scale: 0.125
        ndc_space: True
        precache: False
        device: gpu

    eval:
        eval_batch_size: 1
        type: LLFF
        scene_name: fern
        img_scale: 0.125
        ndc_space: True
        precache: True
        device: gpu

model:
    type: NeRF
    rays:
        n_sample: 64
        n_importance: 128
        inverse_linear: False
        perturb: True
        noise_std: 0.0
        white_bkg: False
        non_ndc_view_dirs: True
    chunk_rays: 32768
    chunk_pts: 131072
    geometry:
        W: 256
        D: 8
        skips: [4]
        input_ch: 3
        embed_freq: 10
        W_feat: 256
    radiance:
        W: 128
        D: 1
        input_ch_view: 3
        embed_freq_view: 4
        W_feat_in: 256

loss:
    ImgLoss:
        keys: ['rgb_coarse', 'rgb_fine']
        weight: 1.0

metric:
    PSNR:

train_metric:
    PSNR:
        key: 'rgb_fine'
