name: dtu_65_neus_mask

resume: None

debug:
    debug_mode: False
    print_all_grad: False
    get_progress: False

dir:
    expr_dir: None
    data_dir: '/group/30042/leoyluo/Immerse/data'
    eval_dir: '/group/30042/leoyluo/Immerse/projects/ArcNerf/results/dtu_65_neus_mask'

model_pt: '/group/30042/leoyluo/Immerse/projects/ArcNerf/experiments/dtu_65_neus_mask/checkpoints/final.pt.tar'

gpu_ids: -1

dist:
    local_rank: 0
    rank: 0
    world_size: 1
    distributed_backend: nccl
    random_seed: None
    slurm: False

batch_size: 2
n_rays: 512     # follow original repo
worker: 4

optim:
    lr: 5e-4
    optim_type: adam
    weight_decay: 0.0
    lr_scheduler:
        type: WarmUpCosineLR        # follow the original implementation
        lr_steps: [5000]
        min_factor: 0.05

    clip_gradients: 0.0
    clip_warmup: -1
    clip_gradients_warmup: 0.0

progress:
    start_epoch: -1
    epoch: 300000
    save_time: 1800

    epoch_loss: 100
    iter_loss: 1
    save_progress: True
    epoch_save_progress: 50000
    iter_save_progress: 1

    epoch_val: 50000
    save_progress_val: True
    max_samples_val: 1

    epoch_save_checkpoint: 100000
    local_progress: False

    init_eval: False
    epoch_eval: 100000
    max_samples_eval: 3

dataset:
    train:
        type: DTU
        scan_id: 65
        img_scale: 1.0
        scale_radius: 3.0
        align_cam: True
        precache: True

    val:
        type: DTU
        scan_id: 65
        img_scale: 0.25
        scale_radius: 3.0
        align_cam: True
        precache: False

    eval:
        eval_batch_size: 1
        eval_max_sample: 3
        type: DTU
        scan_id: 65
        img_scale: 1.0
        scale_radius: 3.0
        align_cam: True
        precache: True

inference:
    render:
        type: [swing]
        n_cam: [20]
        repeat: [3]
        radius: 3.0
        u_range: [0.65, 0.85]
        v_range: [0, 0]
        n_rot: 1
        fps: 5
        surface_render:
            chunk_rays_factor: 1024
            method: sphere_tracing

    volume:
        n_grid: 512
        side: 1.5
        level: 0.0
        grad_dir: ascent
        chunk_pts_factor: 1
        render_mesh:
            backend: pytorch3d

model:
    type: Neus
    rays:
        bounding_radius: 1.5
        # near: 1.5
        # far: 4.5
        n_sample: 64
        n_importance: 64
        n_iter: 4
        inverse_linear: False
        perturb: True
        add_inf_z: False
        noise_std: 0.0
        white_bkg: True
    params:
        speed_factor: 10              # factor for inv_s = -np.log(init_var)/10 ~= 0.3
        init_var: 0.05                # init var, when it approaches 0, cdf more close
        anneal_end: 50000             # for anneal param, only set during training. please
    chunk_rays: 4096
    chunk_pts: 131072
    geometry:
        W: 256
        D: 8
        skips: [4]
        encoder:
            type: FreqEmbedder
            input_dim: 3
            n_freqs: 10
        W_feat: 256
        geometric_init: True          # use geometric init. need radius_init
        radius_init: 0.5              # geometric init sphere radius
        weight_norm: True
        skip_reduce_output: True
        norm_skip: True
        act_cfg:                      # activation function for dense layer
            type: softplus
            beta: 100
    radiance:
        mode: 'pvnf'
        W: 256
        D: 4
        encoder:
            pts:
                type: FreqEmbedder
                input_dim: 3
                n_freqs: 0            # xyz embed freq, not embedding performed
            view:
                type: FreqEmbedder
                input_dim: 3
                n_freqs: 4
        W_feat_in: 256
        weight_norm: True

loss:
    ImgLoss:
        loss_type: L1
        use_mask: True
        weight: 1.0
    MaskLoss:
        loss_type: BCE
        weight: 0.1
    EikonalLoss:
        key: normal_pts
        weight: 0.1

metric:
    MaskPSNR:

train_metric:
    MaskPSNR:
